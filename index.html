<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDo.css" type=text/css>
    <title>To Do list</title>
</head>

<body>
    <div id="heading">
        <H1>My To Do List</H1>
    </div>
    <div id="container">
       Add New Task To Do list.
        <br><br>
            <input  type="text" id="ListName" placeholder="Enter your new task" required>
        <input id="Priority" type="number" placeholder="Priority label...">
        <button class="add">Add</button>
    </div>
    <div id="toggle" style="background-color: white;">
        <div id="circle"> </div>
    </div>
    <div class="Show">        
     <a href="#All" >All</a>
     <a href="#Active">Active</a>
     <a href="#Done" id="done">Done</a>
     <a href="#Deleted" id="deleted">Deleted</a>
    </div>
   
    <ul type="none" id="All"></ul>
    <ul type="none" id="Active"></ul>
    <ul type="none" id="Done"></ul>
    <ul type="none" id="Deleted"></ul>
    <ul type="none" id="Prioritised"></ul>
    <script src="jquery-3.6.0.js"></script>
    <script src="ToDo.js"></script>
</body>

</html>
